<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple news portal</title>
    <!-- bootstarp css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/5b0606e95d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body style="background-color: #e3dfdf">
    <!-- simple navbar -->
    <header class="container">
        <nav class="navbar mt-2">
            <div class="container">
                <a class="navbar-brand">News Portal</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

        </nav>
        <hr class="container">
        <!-- new categeroy section -->
        <section id="categories" class="  d-flex justify-content-around">
        </section>
    </header>

    <!-- main section  -->
    <!-- category found -->
    <section class=" container  mt-4">
        <div class="alert alert-light  " role="alert">
            <span id="count">0</span> items found for category <span id="categeroy-name"></span>
        </div>
    </section>
    <!-- sort view and trending -->
    <section class=" container d-flex justify-content-between">
        <div class="d-flex justify-content-center align-items-center gap-2 ">
            <div>
                <p class="m-0 p-0">sort by view:</p>
            </div>

            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Default</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>

        <div class="d-flex gap-2">
            <div>
                <button type="button" class="btn btn-primary">Todayâ€™s Pick</button>
            </div>
            <div>
                <button type="button" class="btn btn-success">Trending</button>
            </div>
        </div>
    </section>

    <!-- card display -->
    <section id="categories-conatiner" class="container mt-3 pt-3">

    </section>





    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/portal.js"></script>
</body>

</html>
